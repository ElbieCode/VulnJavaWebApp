<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Update Profile</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" th:href="@{/assets/css/styles.css}">
    </head>
    <body>
    <nav th:replace="~{fragment/header :: header}"></nav>
    <div class="profile-container">
        <h1>Update profile for: <span th:text="${user.username}"></span></h1>
        <form method="post" th:action="@{/profile/edit}" enctype="multipart/form-data">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" th:value="${user.fullName}">

            <label for="email">Email:</label>
            <input type="text" id="email" name="email" th:value="${user.email}">

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" th:value="${user.address}">

            <label for="profilePic">ProfilePic:</label>
            <input type="file" id="profilePic" name="profilePic">

            <button type="submit" class="submit-button">Save changes</button>
        </form>
        <a th:href="@{/profile}" class="cancel-button">Cancel</a>
        <div th:if="${message}">
            [[${message}]]
        </div>
    </div>

    </body>
</html>
