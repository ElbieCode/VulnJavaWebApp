<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Web app</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/assets/css/styles.css}">
</head>
<body>
<header>
    <nav th:replace="fragment/header :: header"></nav>
</header>
<div class="products-container">
    <h1>Product List</h1>
    <form action="/products" method="get">
        <input type="text" name="keyword" placeholder="Search for products...">
        <button type="submit" class="submit-button">Search</button>
    </form>


    <p>Result for: <span th:text="${result}"></span></p>


    <table>
        <thead>
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Price</th>
            <th>Category</th>
            <th>Stock</th>
            <th>Image</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td >
                <a th:href="@{/product/{id}(id=${product.id})}" th:text="${product.productName}"></a>
            </td>
            <td th:text="${product.productDescription}"></td>
            <td th:text="${product.productPrice}"></td>
            <td th:text="${product.productCategory}"></td>
            <td th:text="${product.productStock}"></td>
            <td>
                <img th:src="@{{imageURL}(imageURL=${product.productImageURL})}">
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
